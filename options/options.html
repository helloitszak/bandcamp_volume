<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Bandcamp Volume Extension Options</title>
        <style>
            body {
                padding: 10px 0 20px 0;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <div class="option">
                <input type="checkbox" id="saveVolume">
                <label id="saveVolumeLabel" for="saveVolume">Remember volume</label>
                <p class="optionDetails">
                    Remember the player volume you set. If disabled, the player
                    will always start at Bandcamp's default volume.
                </p>
            </div>
            <div id="footer">
                <a href="https://github.com/itszakko/bandcamp_volume/issues/new" target="_blank">
                    Report a bug or suggest a feature
                </a>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
